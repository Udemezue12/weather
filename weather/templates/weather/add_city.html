{% extends "weather/base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Check the City Weather</h4>
                </div>
                <div class="card-body" data-aos="zoom-out"
                data-aos-duration="3000">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block">Check</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock  %}
