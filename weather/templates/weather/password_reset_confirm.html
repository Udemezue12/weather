{% extends "weather/base.html" %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Set New Password</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block mt-4">Set Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
