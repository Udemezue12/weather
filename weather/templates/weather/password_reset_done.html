{% extends "weather/base.html" %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Password Reset Sent</h2>
                    <p class="text-center">An email has been sent with instructions to reset your password. Please check your inbox.</p>
                    <br>
                    <p class="text-center">If you don't see the email, please check your spam folder.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
